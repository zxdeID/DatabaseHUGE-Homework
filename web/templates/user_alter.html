<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>

<div class="layui-main">
    <div class="site-content">
        <br><br>
        <h1 class="site-h1">修改信息</h1>
        <br><br>name
        <form class="layui-form" action="alter_user" method="post">
            <input name="id" type = "hidden" value="{{user.id}}">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" requiredname lay-verify="required" placeholder="请输入名称"
                           autocomplete="off"
                           class="layui-input" value="{{user.name}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <input type="text" name="content" required lay-verify="required" placeholder="请输入分类" autocomplete="off"
                           class="layui-input" value="{{user.content}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" name="passwd" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off"
                           class="layui-input" value="{{user.passwd}}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../static/layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
